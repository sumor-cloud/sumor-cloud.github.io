name: Reload README
permissions:
  actions: write
  contents: write
on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '*/15 * * * *'
jobs:
  reload:
    name: Reload README for frameworks
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.commit.outputs.changed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Install NPM dependencies
        run: npm ci
      - name: Check dependencies size
        run: du -sh node_modules
      - name: Export config UPDATE_CONFIG
        run: echo '${{ secrets.UPDATE_CONFIG }}' > ./config.json
      - name: Update README
        run: npm run reload
      - name: Eslint fix
        run: npm run lint:fix
      - name: Commit changes
        run: |
          git config --global user.email "dennis@sumor.com"
          git config --global user.name "Dennis"
          git add .
          git diff --quiet && git diff --staged --quiet || (echo "::set-output name=changed::true" && git commit -m "Update README" && git push)
  build:
    name: Build
    runs-on: ubuntu-latest
    if: needs.reload.outputs.changed == 'true'
    needs: reload
    steps:
      - name: Build the website
        run: npm run build
      - name: Upload artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: output/web
  deploy:
    name: Deploy
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{steps.deployment.outputs.page_url}}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4